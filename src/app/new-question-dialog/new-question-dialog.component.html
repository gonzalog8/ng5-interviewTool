<h1 mat-dialog-title>Hi {{data.topicId}}</h1>
<div mat-dialog-content>
  <p>Please enter your question</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.newQuestion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data.newQuestion" cdkFocusInitial>Add</button>
</div>
