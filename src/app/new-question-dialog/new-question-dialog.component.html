<div class="new-question-dialog">
<h1 mat-dialog-title>Adding Question for: <strong>{{data.topicTitle}}</strong></h1>
  <div mat-dialog-content>
    <mat-form-field class="new-question-input">
      <label>Please enter your question</label>
      <input matInput tabindex="1" [(ngModel)]="data.newQuestion">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Discard</button>
    <button mat-button [mat-dialog-close]="data.newQuestion" cdkFocusInitial>Add</button>
  </div>
</div>
