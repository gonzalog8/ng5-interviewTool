<mat-expansion-panel class="question-header" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="avg" matTooltip="Global Average">
          {{ question.glbAvg }}
      </span>
      {{question.title}}
    </mat-panel-title>
    <span class="asked" matTooltip="Asked 157 times">
        Asked 157 times
    </span>
  </mat-expansion-panel-header>
    <app-answer [question]=question [topic]=topic></app-answer>
</mat-expansion-panel>
